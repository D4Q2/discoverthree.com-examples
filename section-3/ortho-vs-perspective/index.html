<html>

	<head>
		<title>Discoverthreejs.com - Basic Template</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta charset="UTF-8" />

		<link href="styles/main.css" rel="stylesheet" type="text/css">

    <!--

      Include the main three.js script.

      The global variable THREE will be
      available for use in any scripts
      loaded after this one.

    -->

		<script src="https://threejs.org/build/three.js"></script>

		<!--

			Include the OrbitControls script.

			This must be included AFTER the three.js script as it
			needs to use the global THREE variable

		-->

		<script src="https://threejs.org/examples/js/controls/OrbitControls.js"></script>

	</head>

	<body>

		<h1><a href="https://discoverthreejs.com/">Discoverthreejs.com</a> Orthographic vs Perspective projection</h1>

		<p>Current camera: <span id="selected-camera">Perspective Camera</span></p>

		<button id="switch-camera">Switch camera</button>

		<div id="container">
			<!-- This div will hold our scene-->
		</div>

		<footer>

      <!--
        Finally, include the script that
        runs your three.js app.
      -->

			<script src="js/app.js"></script>

		</footer>

	</body>

</html>
