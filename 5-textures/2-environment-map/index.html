<!DOCTYPE html>
<html>

	<head>

		<title>Discoverthreejs.com - Ch 5.2  </title>

		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<meta charset="UTF-8" />

		<link rel="icon" href="https://discoverthreejs.com/favicon.ico" type="image/x-icon">

		<link href="styles/main.css" rel="stylesheet" type="text/css">

    <!--

      Include the main three.js script.

      The global variable THREE will be
      available for use in any scripts
      loaded after this one.

    -->

    <script src="https://threejs.org/build/three.js"></script>

    <!--

      Include the OrbitControls script.

      This must be included AFTER the three.js script as it
      needs to use the global THREE variable

    -->

    <script src="https://threejs.org/examples/js/controls/OrbitControls.js"></script>

		<!--

			Include the GLTFLoader script. This also needs to be loaded after the three.js script

		-->

		<script src="https://threejs.org/examples/js/loaders/GLTFLoader.js"></script>

		<!--

			Include our App class. In a production environment, we would be setting
			up a build process and importing this as a module, but for simplicity here
			we'll include it the old fashioned way.

			See discoverthreejs.com/modules/three-app/ for an example of how to do that.

		-->
		<script src="js/App.js"></script>

	</head>

	<body>

		<h1 class="title"><a href="https://discoverthreejs.com/">Discoverthreejs.com</a> - Ch 5.2 Adding Realism with Environment Maps</h1>

		<div id="controls">

			<h3>Materials</h3>
			<span>Select Environment Map</span><br>
			<select id="envmap-select">
				<option value="null" selected>None</option>
				<option value="cubemap" id="">Cube Map</option>
				<option value="equirectanguar">Equirectangular</option>
				<option value="spherical">Spherical</option>
			</select>
			<br>

			<span>Environment map as background?
			<input type="checkbox" id="show-background">
			<br>
			<br>

			<span>Environment map strength: <span id="envmap-strength-value">1</span></span>
			<br>
			<input type="range" id="envmap-strength-slider" min="0" max="5" step="0.01" value="1">
			<br>

			<span>Metalness: <span id="metalness-value">0.7</span></span>
			<br>
			<input type="range" id="metalness-slider" min="0" max="1" step="0.01" value="0.7">
			<br>

			<span>Roughness: <span id="roughness-value">0.3</span></span>
			<br>
			<input type="range" id="roughness-slider" min="0" max="1" step="0.01" value="0.3">
			<br>

			<h3>Lights</h3>
			<span>Ambient light strength: <span id="ambient-value">1</span></span>
			<br>
			<input type="range" id="ambient-slider" min="0" max="5" step="0.01" value="1">
			<br>

			<span>Front light strength: <span id="frontLight-value">1</span></span>
			<br>
			<input type="range" id="frontLight-slider" min="0" max="5" step="0.01" value="1">
			<br>

			<span>Back light strength: <span id="backLight-value">1</span></span>
			<br>
			<input type="range" id="backLight-slider" min="0" max="5" step="0.01" value="1">
		</div>

		<div id="container">
			<!-- This div will hold our scene-->
		</div>

		<footer>

      <!--
        Finally, include the scripts that
        run your three.js app.
			-->

			<script src="js/lights.js"></script>
			<script src="js/meshes.js"></script>
			<script src="js/onGLTFLoad.js"></script>
			<script src="js/models.js"></script>

			<script src="js/environment.js"></script>
			<script src="js/interactivity.js"></script>

			<script src="js/main.js"></script>

		</footer>

	</body>

</html>
