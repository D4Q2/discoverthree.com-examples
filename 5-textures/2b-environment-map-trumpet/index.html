<!DOCTYPE html>
<html>

	<head>

		<title>Discoverthreejs.com - Ch 5.2b  </title>

		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<meta charset="UTF-8" />

		<link rel="icon" href="https://discoverthreejs.com/favicon.ico" type="image/x-icon">

		<link href="styles/main.css" rel="stylesheet" type="text/css">

		<script src="js/vendor/three/three.js"></script>
    <script src="js/vendor/three/controls/OrbitControls.js"></script>
		<script src="js/vendor/three/loaders/GLTFLoader.js"></script>

		<script src="js/vendor/App.js"></script>

	</head>

	<body>

		<h1 class="title"><a href="https://discoverthreejs.com/">Discoverthreejs.com</a> - Ch 5.2b</h1>

		<div id="controls">

			<h3>Materials</h3>

			<span>Select Material Type</span><br>
			<select id="material-select">
				<option value="Lambert">Lambert</option>
				<option value="Phong">Phong</option>
				<option value="Standard" selected>Standard</option>
			</select>
			<br>

			<span>Select Environment Map</span><br>
			<select id="envmap-select">
				<option value="null" selected>None</option>
				<option value="cubemap">Cube Map</option>
				<option value="equirectanguar">Equirectangular</option>
				<option value="spherical">Spherical</option>
			</select>
			<br>

			<span>Environment map as background?
			<input type="checkbox" id="show-background">
			<br>
			<br>

			<span>Environment map strength: <span id="envmap-strength-value">0.8</span></span>
			<br>
			<input type="range" id="envmap-strength-slider" min="0" max="5" step="0.01" value="0.8">
			<br>

			<span>Metalness: <span id="metalness-value">0.9</span></span>
			<br>
			<input type="range" id="metalness-slider" min="0" max="1" step="0.01" value="0.9">
			<br>

			<span>Roughness: <span id="roughness-value">0.2</span></span>
			<br>
			<input type="range" id="roughness-slider" min="0" max="1" step="0.01" value="0.2">
			<br>

			<h3>Lights</h3>
			<span>Ambient light strength: <span id="ambient-value">0.3</span></span>
			<br>
			<input type="range" id="ambient-slider" min="0" max="5" step="0.01" value="0.3">
			<br>

			<span>Front light strength: <span id="frontLight-value">1</span></span>
			<br>
			<input type="range" id="frontLight-slider" min="0" max="5" step="0.01" value="1">
			<br>

			<span>Back light strength: <span id="backLight-value">0.5</span></span>
			<br>
			<input type="range" id="backLight-slider" min="0" max="5" step="0.01" value="0.5">
		</div>

		<div id="container">
			<!-- This div will hold our scene-->
		</div>

		<footer>

      <!--
        Finally, include the scripts that
        run your three.js app.
			-->

			<script src="js/lights.js"></script>
			<script src="js/materials.js"></script>
			<script src="js/models.js"></script>

			<script src="js/environment.js"></script>
			<script src="js/interactivity.js"></script>

			<script src="js/main.js"></script>

		</footer>

	</body>

</html>
