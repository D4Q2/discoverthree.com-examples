<!DOCTYPE html>
<html>

	<head>

		<title>Discoverthreejs.com</title>

		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<meta charset="UTF-8" />

		<link rel="icon" href="https://discoverthreejs.com/favicon.ico" type="image/x-icon">

		<link href="styles/main.css" rel="stylesheet" type="text/css">
		<link href="styles/controls.css" rel="stylesheet" type="text/css">

	</head>

	<body>

		<h1 class="title"><a href="https://discoverthreejs.com/">Discoverthreejs.com</a></h1>

		<div id="controls">
			<h3>Orthographic Camera Controls</h3>
			<br>
			<span>Unlike the PerspectCamera,<br>zooming with OrbitControls<br>updates camera.zoom</span>
			<br>
			<br>
			<span>Zoom: <span id="zoom-value">30</span></span>
			<br>
			<input type="range" id="zoom-slider" min="0.01" max="100" step="0.01" value="30">
			<br>
			<span>Near Clipping Plane: <span id="near-value">20</span></span>
			<br>
			<input type="range" id="near-slider" min="0" max="200" step="1" value="20">
			<br>
			<span>Far Clipping Plane: <span id="far-value">50</span></span>
			<br>
			<input type="range" id="far-slider" min="0" max="200" step="1" value="50">
			<br>
		</div>

		<div id="scene-container"></div>

	 	<footer>

			<script type="module" src="js/main.js"></script>

		</footer>

	</body>

</html>
