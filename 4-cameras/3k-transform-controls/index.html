<!DOCTYPE html>
<html>

	<head>

		<title>Discoverthreejs.com - Ch 3.3g TransformControls</title>

		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<meta charset="UTF-8" />

		<link rel="icon" href="https://discoverthreejs.com/favicon.ico" type="image/x-icon">

		<link href="styles/main.css" rel="stylesheet" type="text/css">
		<link href="styles/controls.css" rel="stylesheet" type="text/css">

	</head>

	<body>

		<h1 class="title"><a href="https://discoverthreejs.com/">Discoverthreejs.com</a> - Ch 3.3g TransformControls</h1>

		<div id="overlay">
			<h2>Click to play</h2>
			<p>
				Similar to DragControls, but adds a Transform Gizmo<br>
				to the mesh that can be moved
			</p>
		</div>

		<div id="controls" style="display: none;">

			<h3>Select Control Type</h3>

			<select id="gizmo-select">
				<option value="translate" selected>Translate</option>
				<option value="scale">Scale</option>
				<option value="rotate">Rotate</option>
			</select>
			<br>

		</div>

		<div id="scene-container"></div>

	 	<footer>

			<script type="module" src="js/main.js"></script>

		</footer>

	</body>
