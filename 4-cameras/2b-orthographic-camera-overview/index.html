<!DOCTYPE html>
<html>

	<head>

		<title>Discoverthreejs.com - Ch 3.2b</title>

		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<meta charset="UTF-8" />

		<link rel="icon" href="https://discoverthreejs.com/favicon.ico" type="image/x-icon">

		<link href="styles/main.css" rel="stylesheet" type="text/css">

		<script src="js/vendor/three/three.js"></script>
    <script src="js/vendor/three/controls/OrbitControls.js"></script>

		<script src="js/vendor/App.js"></script>

	</head>

	<body>

		<h1 class="title"><a href="https://discoverthreejs.com/">Discoverthreejs.com</a> - Ch 3.2b</h1>

		<div id="controls">
			<h3>Orthographic Camera Controls</h3>
			<br>
			<span>Unlike the PerspectCamera,<br>zooming with OrbitControls<br>updates camera.zoom</span>
			<br>
			<br>
			<span>Zoom: <span id="zoom-value">1</span></span>
			<br>
			<input type="range" id="zoom-slider" min="0.01" max="10" step="0.01" value="1">
			<br>
			<span>Near Clipping Plane: <span id="near-value">10</span></span>
			<br>
			<input type="range" id="near-slider" min="0" max="1000" step="1" value="1">
			<br>
			<span>Far Clipping Plane: <span id="far-value">1000</span></span>
			<br>
			<input type="range" id="far-slider" min="0" max="1000" step="1" value="1000">
			<br>
			<br>
			<button id="switch-camera">Switch to Overview Camera</button>
			<br>
		</div>

		<div id="container">
			<!-- This div will hold our scene-->
		</div>

		<footer>

      <!--
        Finally, include the scripts that
        run your three.js app.
      -->

			<script src="js/lights.js"></script>
			<script src="js/meshes.js"></script>

			<script src="js/interactivity.js"></script>

			<script src="js/camera.js"></script>

			<script src="js/main.js"></script>

		</footer>

	</body>

</html>
