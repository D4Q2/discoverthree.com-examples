<!DOCTYPE html>
<html>

	<head>

		<title>Discoverthreejs.com - Ch 4.1a The Perspective Camera</title>

		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<meta charset="UTF-8" />

		<link rel="icon" href="https://discoverthreejs.com/favicon.ico" type="image/x-icon">

		<link href="styles/main.css" rel="stylesheet" type="text/css">	</head>

	<body>

		<h1 class="title"><a href="https://discoverthreejs.com/">Discoverthreejs.com</a> - Ch 4.1a The Perspective Camera</h1>

		<div id="controls">

			<h3>Perspective Camera Controls</h3>
			<span>Aspect Ratio (set automatically): <span id="aspect-value">0</span></span>
			<br>
			<br>
			<span>Field of View: <span id="fov-value">35</span></span>
			<br>
			<input type="range" id="fov-slider" min="1" max="179" step="1" value="35">
			<br>
			<span>Zoom: <span id="zoom-value">1</span></span>
			<br>
			<input type="range" id="zoom-slider" min="0.01" max="10" step="0.01" value="1">
			<br>
			<span>Effective Field of View: <span id="effective-fov-value">35</span></span>
			<br>
			<span>(takes zoom into account)</span>
			<br>
			<br>
			<span>Near Clipping Plane: <span id="near-value">1</span></span>
			<br>
			<input type="range" id="near-slider" min="0.1" max="50" step="0.1" value="1">
			<br>
			<span>Far Clipping Plane: <span id="far-value">100</span></span>
			<br>
			<input type="range" id="far-slider" min="1" max="100" step="1" value="100">

		</div>

		<div id="scene-container"></div>

	 	<footer>

			 <script type="module" src="js/main.js"></script>

		</footer>

	</body>

</html>
