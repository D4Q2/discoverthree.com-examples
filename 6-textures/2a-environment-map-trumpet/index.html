<!DOCTYPE html>
<html>

	<head>

		<title>Discoverthreejs.com</title>

		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<meta charset="UTF-8" />

		<link rel="icon" href="https://discoverthreejs.com/favicon.ico" type="image/x-icon">

		<link href="styles/main.css" rel="stylesheet" type="text/css">
		<link href="styles/controls.css" rel="stylesheet" type="text/css">

	</head>

	<body>

		<h1><a href="https://discoverthreejs.com/">Discoverthreejs.com</a></h1>

		<div id="controls">

			<h3>Environment map</h3>

			<span>Enabled</span>
			<input type="checkbox" id="envmap-toggle" checked>
			<br>
			<span>Environment map strength: <span id="envmap-strength-value">1</span></span>
			<br>
			<input type="range" id="envmap-strength-slider" min="0" max="5" step="0.01" value="1">

			<h3>Lights</h3>

			<span>Ambient light intensity: <span id="ambient-light-intensity-value">3</span></span>
			<br>
			<input type="range" id="ambient-light-intensity-slider" min="0" max="100" step="0.1" value="3">
			<br>
			<span>Main light intensity: <span id="main-light-intensity-value">15</span></span>
			<br>
			<input type="range" id="main-light-intensity-slider" min="0" max="100" step="0.1" value="15">

			<h3>Renderer</h3>

			<span>Tone Mapping Exposure: <span id="tone-mapping-exposure-value">0.5</span></span>
			<br>
			<input type="range" id="tone-mapping-exposure-slider" min="0" max="2" step="0.01" value="0.5">

		</div>

		<div id="scene-container"></div>

	  <footer>

			 <script type="module" src="js/main.js"></script>

		</footer>

	</body>

</html>
