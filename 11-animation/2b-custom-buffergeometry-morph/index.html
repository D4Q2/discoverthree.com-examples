<!DOCTYPE html>
<html>

	<head>

		<title>Discoverthreejs.com - Ch 10.2b</title>

	<body>

		<h1 class="title"><a href="https://discoverthreejs.com/">Discoverthreejs.com</a> - Ch 10.2b</h1>

		<div id="controls">
			<h3>Morph Target Control</h3>

			<h4>Left Quad (Non-indexed)</h4>

			<span>Explode: <span id="explode-value">0</span></span>
			<br>
			<input type="range" id="explode-slider" min="0" max="1" step="0.01" value="0">
			<br>

			<h4>Right Quad (Indexed)</h4>

			<span>Rotate: <span id="rotate-value">0</span></span>
			<br>
			<input type="range" id="rotate-slider" min="0" max="1" step="0.01" value="0">
			<br>
			<span>Scale: <span id="scale-value">0</span></span>
			<br>
			<input type="range" id="scale-slider" min="0" max="1" step="0.01" value="0">
			<br>

			<h4>Materials</h4>
			<button id="toggle-wireframe">Toggle Wireframe</button>
		</div>

		<div id="scene-container"></div>

	 	<footer>

			 <script type="module" src="js/main.js"></script>

		</footer>
