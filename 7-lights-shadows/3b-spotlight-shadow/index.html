<!DOCTYPE html>
<html>

	<head>

		<title>Discoverthreejs.com - Ch 6.3b</title>

		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<meta charset="UTF-8" />

		<link rel="icon" href="https://discoverthreejs.com/favicon.ico" type="image/x-icon">

		<link href="styles/main.css" rel="stylesheet" type="text/css">	</head>

	<body>

		<h1 class="title"><a href="https://discoverthreejs.com/">Discoverthreejs.com</a> - Ch 6.3b: Creating Shadows with a SpotLight</h1>

		<div id="controls">

			<h3>Spot Light Shadow</h3>

			<h4>Shadow Map</h4>

			<select id="shadow-map-type">
				<option value="basic">Basic</option>
				<option value="pcf">PCF</option>
				<option value="pcf-soft" selected>PCF Soft</option>
			</select>

			<select id="shadow-map-size">
				<option value="256">256</option>
				<option value="512">512</option>
				<option value="1024" selected>1024</option>
				<option value="2048">2048</option>
				<option value="4096">4096</option>
			</select>

			<h4>Shadow Camera (Perspective)</h4>

			<span>Near Clipping Plane: <span id="shadow-near-value">5</span></span>
			<br>
			<input type="range" id="shadow-near-slider" min="0.1" max="50" step="0.1" value="5">
			<br>

			<span>Far Clipping Plane: <span id="shadow-far-value">35</span></span>
			<br>
			<input type="range" id="shadow-far-slider" min="0.1" max="50" step="0.1" value="35">
			<br>

			<h4>Misc</h4>

			<span>Bias: <span id="shadow-bias-value">0</span></span>
			<br>
			<input type="range" id="shadow-bias-slider" min="-1" max="1" step="0.001" value="0">
			<br>

			<span>Radius: <span id="shadow-radius-value">0</span></span>
			<br>
			<input type="range" id="shadow-radius-slider" min="0" max="50" step="0.1" value="0">
			<br>

		</div>

		<div id="scene-container"></div>

	 	<footer>

			<script type="module" src="js/main.js"></script>

		</footer>

	</body>

</html>
