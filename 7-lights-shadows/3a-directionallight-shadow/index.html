<!DOCTYPE html>
<html>

	<head>

		<title>Discoverthreejs.com</title>

		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<meta charset="UTF-8" />

		<link rel="icon" href="https://discoverthreejs.com/favicon.ico" type="image/x-icon">

		<link href="styles/main.css" rel="stylesheet" type="text/css">
		<link href="styles/controls.css" rel="stylesheet" type="text/css">

	</head>

	<body>

		<h1><a href="https://discoverthreejs.com/">Discoverthreejs.com</a></h1>

		<div id="controls">

			<h3>Directional Light Shadow</h3>

			<span>Show Helper</span>
			<input type="checkbox" id="show-helper" checked>
			<br>

			<span>Dimensions</span>
			<select id="map-size">
				<option value="1">1x1</option>
				<option value="2">2x2</option>
				<option value="4">4x4</option>
				<option value="8">8x8</option>
				<option value="16">16x16</option>
				<option value="32">32x32</option>
				<option value="64">64x64</option>
				<option value="128">128x128</option>
				<option value="256">256x256</option>
				<option value="512">512x512</option>
				<option value="1024" selected>1024x1024</option>
				<option value="2048">2048x2048</option>
				<option value="4096">4096x4096</option>
				<option value="8192">8192x8192</option>
			</select>
			<br>

			<span>Bias: <span id="bias-value">0</span></span>
			<br>
			<input type="range" id="bias-slider" min="-0.1" max="0.1" step="0.0001" value="0">
			<br>

			<span>Radius: <span id="radius-value">0</span></span>
			<br>
			<input type="range" id="radius-slider" min="0" max="5" step="0.1" value="0">

			<h4>Shadow Camera (Orthographic)</h4>

			<span>Near Clipping Plane: <span id="near-value">5</span></span>
			<br>
			<input type="range" id="near-slider" min="0" max="50" step="0.1" value="5">
			<br>

			<span>Far Clipping Plane: <span id="far-value">35</span></span>
			<br>
			<input type="range" id="far-slider" min="10" max="80" step="0.1" value="35">
			<br>

			<span>Top Clipping Plane: <span id="top-value">10</span></span>
			<br>
			<input type="range" id="top-slider" min="0" max="50" step="0.1" value="10">
			<br>

			<span>Right Clipping Plane: <span id="right-value">18</span></span>
			<br>
			<input type="range" id="right-slider" min="0" max="50" step="0.1" value="18">
			<br>

			<span>Bottom Clipping Plane: <span id="bottom-value">-8</span></span>
			<br>
			<input type="range" id="bottom-slider" min="-20" max="0" step="0.1" value="-8">
			<br>

			<span>Left Clipping Plane: <span id="left-value">-18</span></span>
			<br>
			<input type="range" id="left-slider" min="-50" max="0" step="0.1" value="-18">
			<br>

		</div>

		<div id="scene-container"></div>

		<footer>

			<script type="module" src="js/main.js"></script>

		</footer>

	</body>

</html>
