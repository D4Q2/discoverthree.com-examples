<!DOCTYPE html>
<html>

	<head>

		<title>Discoverthreejs.com</title>

		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<meta charset="UTF-8" />

		<link rel="icon" href="https://discoverthreejs.com/favicon.ico" type="image/x-icon">

		<link href="styles/main.css" rel="stylesheet" type="text/css">
		<link href="styles/controls.css" rel="stylesheet" type="text/css">

	</head>

	<body>

		<h1><a href="https://discoverthreejs.com/">Discoverthreejs.com</a></h1>

		<div id="controls">

			<h3>Directional Light Shadow</h3>

			<span>Show Helper</span>
			<input type="checkbox" id="show-helper" checked>
			<br>

			<h3>Shadow Material</h3>

			<span>Opacity: <span id="opacity-value">0.2</span></span>
			<br>
			<input type="range" id="opacity-slider" min="0" max="1" step="0.01" value="0.3">
			<br>

			<span>Color</span>
			<br>
			<input type="color" id="color-picker" value="#000000">
			<br>
			<br>

		</div>

		<div id="scene-container"></div>

	 	<footer>

			<script type="module" src="js/main.js"></script>

		</footer>

	</body>

</html>
