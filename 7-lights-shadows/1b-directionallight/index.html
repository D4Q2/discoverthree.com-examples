<!DOCTYPE html>
<html>

	<head>

		<title>Discoverthreejs.com</title>

		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<meta charset="UTF-8" />

		<link rel="icon" href="https://discoverthreejs.com/favicon.ico" type="image/x-icon">

		<link href="styles/main.css" rel="stylesheet" type="text/css">
		<link href="styles/controls.css" rel="stylesheet" type="text/css">

	</head>

	<body>

		<h1><a href="https://discoverthreejs.com/">Discoverthreejs.com</a></h1>

		<div id="controls">

			<h3>Directional Light</h3>

			<span>Show Helper</span>
			<input type="checkbox" id="show-helper" checked>
			<br>

			<span>Color</span>
			<br>
			<input type="color" id="color-picker" value="#ddeeff">
			<br>
			<br>

			<span>Intensity: <span id="intensity-value">10</span></span>
			<br>
			<input type="range" id="intensity-slider" min="0" max="100" step="1" value="10">
			<br>

			<h3>Renderer</h3>

			<span>Tone Mapping Exposure: <span id="toneMappingExposure-value">0.05</span></span>
			<br>
			<input type="range" id="toneMappingExposure-slider" min="0" max="1.5" step="0.001" value="0.5">

		</div>

		<div id="scene-container"></div>

		<footer>

			<script type="module" src="js/main.js"></script>

		</footer>

	</body>

</html>
