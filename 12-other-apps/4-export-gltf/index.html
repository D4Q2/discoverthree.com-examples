<!DOCTYPE html>
<html>

	<head>

		<title>Discoverthreejs.com - Ch 12.4  </title>

		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<meta charset="UTF-8" />

		<link rel="icon" href="https://discoverthreejs.com/favicon.ico" type="image/x-icon">

		<link href="styles/main.css" rel="stylesheet" type="text/css">

    <!--

      Include the main three.js script.

      The global variable THREE will be
      available for use in any scripts
      loaded after this one.

    -->

    <script src="https://threejs.org/build/three.js"></script>

    <!--

      Include the OrbitControls script.

      This must be included AFTER the three.js script as it
      needs to use the global THREE variable

    -->

    <script src="https://threejs.org/examples/js/controls/OrbitControls.js"></script>

		<!--

			Include the GLTFLoader script. This also needs to be loaded after the three.js script

		-->

		<script src="https://threejs.org/examples/js/loaders/GLTFLoader.js"></script>

			<!--

			Include the GLTFExporter script. This also needs to be loaded after the three.js script

		-->

		<script src="https://threejs.org/examples/js/exporters/GLTFExporter.js"></script>


		<!--

			Include our App class. In a production environment, we would be setting
			up a build process and importing this as a module, but for simplicity here
			we'll include it the old fashioned way.

			See discoverthreejs.com/modules/three-app/ for an example of how to do that.

		-->
		<script src="js/App.js"></script>

	</head>

	<body>

		<h1 class="title"><a href="https://discoverthreejs.com/">Discoverthreejs.com</a> - Ch 12.4 </h1>

		<div id="controls">
			<br>
			<button id="export_scene">Export Model</button>
			<br>
			<br>
			<a href="https://threejs.org/docs/#examples/exporters/GLTFExporter">Documentation</a>
			<br>
			<br>
			<label><input id="option_trs" name="trs" type="checkbox"/>TRS</label>
			<br>
			<label><input id="option_visible" name="visible" type="checkbox" checked/>Only Visible</label>
			<br>
			<label><input id="option_drawrange" name="visible" type="checkbox" checked/>Truncate drawRange</label>
			<br>
			<label><input id="option_binary" name="visible" type="checkbox" checked>Binary (<code>.glb</code>)</label>
			<br>
			<label><input id="option_forceindices" name="visible" type="checkbox">Force indices</label>
			<br>

			<label><input id="option_embedImages" name="visible" type="checkbox" checked>Embed Images</label>
			<br>
			<label><input id="option_forcepot" name="visible" type="checkbox">Force POT textures</label>
			<br>
			<br>
		</div>

		<div id="container">
			<!-- This div will hold our scene-->
		</div>

		<footer>

      <!--
        Finally, include the scripts that
        run your three.js app.
			-->

			<script src="js/utility/saveFile.js"></script>

			<script src="js/lights.js"></script>
			<script src="js/meshes.js"></script>

			<script src="js/export.js"></script>

			<script src="js/main.js"></script>

		</footer>

	</body>

</html>
