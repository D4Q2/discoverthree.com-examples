<!DOCTYPE html>
<html>

	<head>

		<title>Discoverthreejs.com - Ch 12.4  </title>

		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<meta charset="UTF-8" />

		<link rel="icon" href="https://discoverthreejs.com/favicon.ico" type="image/x-icon">

		<link href="styles/main.css" rel="stylesheet" type="text/css">

		<script src="js/vendor/three/three.js"></script>
    <script src="js/vendor/three/controls/OrbitControls.js"></script>

		<script src="js/vendor/three/loaders/GLTFLoader.js"></script>

		<!--

			Include the GLTFExporter script. As usual this  needs to be loaded after the three.js script

		-->

		<script src="js/vendor/three/exporters/GLTFExporter.js"></script>

		<script src="js/vendor/App.js"></script>

	</head>

	<body>

		<h1 class="title"><a href="https://discoverthreejs.com/">Discoverthreejs.com</a> - Ch 12.4 </h1>

		<div id="controls">
			<br>
			<button id="export_scene">Export Model</button>
			<br>
			<br>
			<a href="https://threejs.org/docs/#examples/exporters/GLTFExporter">Documentation</a>
			<br>
			<br>
			<label><input id="option_trs" name="trs" type="checkbox"/>TRS</label>
			<br>
			<label><input id="option_visible" name="visible" type="checkbox" checked/>Only Visible</label>
			<br>
			<label><input id="option_drawrange" name="visible" type="checkbox" checked/>Truncate drawRange</label>
			<br>
			<label><input id="option_binary" name="visible" type="checkbox" checked>Binary (<code>.glb</code>)</label>
			<br>
			<label><input id="option_forceindices" name="visible" type="checkbox">Force indices</label>
			<br>

			<label><input id="option_embedImages" name="visible" type="checkbox" checked>Embed Images</label>
			<br>
			<label><input id="option_forcepot" name="visible" type="checkbox">Force POT textures</label>
			<br>
			<br>
		</div>

		<div id="container">
			<!-- This div will hold our scene-->
		</div>

		<footer>

      <!--
        Finally, include the scripts that
        run your three.js app.
			-->

			<script src="js/utility/saveFile.js"></script>

			<script src="js/lights.js"></script>
			<script src="js/meshes.js"></script>

			<script src="js/models.js"></script>

			<script src="js/export.js"></script>

			<script src="js/main.js"></script>

		</footer>

	</body>

</html>
