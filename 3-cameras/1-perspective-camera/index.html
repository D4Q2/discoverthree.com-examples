<!DOCTYPE html>
<html>

	<head>

		<title>Discoverthreejs.com - Ch 3.1 The Perspective Camera</title>

		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<meta charset="UTF-8" />

		<link rel="icon" href="https://discoverthreejs.com/favicon.ico" type="image/x-icon">

		<link href="styles/main.css" rel="stylesheet" type="text/css">

    <!--

      Include the main three.js script.

      The global variable THREE will be
      available for use in any scripts
      loaded after this one.

    -->

    <script src="https://threejs.org/build/three.js"></script>

    <!--

      Include the OrbitControls script.

      This must be included AFTER the three.js script as it
      needs to use the global THREE variable

    -->

    <script src="https://threejs.org/examples/js/controls/OrbitControls.js"></script>

		<!--

			Include the GLTFLoader script. This also needs to be loaded after the three.js script

		-->

		<script src="https://threejs.org/examples/js/loaders/GLTFLoader.js"></script>

		<!--

			Include our App class. In a production environment, we would be setting
			up a build process and importing this as a module, but for simplicity here
			we'll include it the old fashioned way.

			See discoverthreejs.com/modules/three-app/ for an example of how to do that.

		-->
		<script src="js/App.js"></script>

	</head>

	<body>

		<h1 class="title"><a href="https://discoverthreejs.com/">Discoverthreejs.com</a> - Ch 3.1 The Perspective Camera</h1>

		<div id="controls">
			<span>Field of View: <span id="fov-value">35</span></span>
			<br>
			<input type="range" id="fov-slider" min="1" max="179" step="1" value="35">
			<br>
			<span>Near Clipping Plane: <span id="near-value">1</span></span>
			<br>
			<input type="range" id="near-slider" min="0.1" max="20" step="0.1" value="1">
			<br>
			<span>Far Clipping Plane: <span id="far-value">100</span></span>
			<br>
			<input type="range" id="far-slider" min="20" max="100" step="1" value="100">
		</div>

		<div id="container">
			<!-- This div will hold our scene-->
		</div>

		<footer>

      <!--
        Finally, include the script that
        runs your three.js app.
      -->

			<script src="js/main.js"></script>

		</footer>

	</body>

</html>
