<!DOCTYPE html>
<html>

	<head>

		<title>Discoverthreejs.com - Ch 3.3d FirstPersonControls</title>

		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<meta charset="UTF-8" />

		<link rel="icon" href="https://discoverthreejs.com/favicon.ico" type="image/x-icon">

		<link href="styles/main.css" rel="stylesheet" type="text/css">

    <!--

      Include the main three.js script.

      The global variable THREE will be
      available for use in any scripts
      loaded after this one.

    -->

    <script src="https://threejs.org/build/three.js"></script>

    <!--

      Include the FirstPersonControls script.

    -->

    <!-- <script src="https://threejs.org/examples/js/controls/FirstPersonControls.js"></script> -->
    <script src="js/vendor/FirstPersonControls.js"></script>

		<!--

			Include the GLTFLoader script. This also needs to be loaded after the three.js script

		-->

		<script src="https://threejs.org/examples/js/loaders/GLTFLoader.js"></script>

		<!--

			Include our App class. In a production environment, we would be setting
			up a build process and importing this as a module, but for simplicity here
			we'll include it the old fashioned way.

			See discoverthreejs.com/modules/three-app/ for an example of how to do that.

		-->
		<script src="js/App.js"></script>

	</head>

	<body>

		<h1 class="title"><a href="https://discoverthreejs.com/">Discoverthreejs.com</a> - Ch 3.3d FirstPersonControls</h1>

		<div id="overlay">
			<div id="info">
				<h2>Click to play</h2>
				<p>
					W, A, S, D, or Arrow key = Move <br>
					Left mouse = forwards, right mouse = backward <br>
					Mouse = Look around
				</p>
			</div>
		</div>

		<div id="container">
			<!-- This div will hold our scene-->
		</div>

		<footer>

      <!--
        Finally, include the scripts that
        run your three.js app.
			-->

			<script src="js/lights.js"></script>
			<script src="js/meshes.js"></script>
			<script src="js/models.js"></script>

			<script src="js/controls.js"></script>

			<script src="js/main.js"></script>

		</footer>

	</body>

</html>
