<!DOCTYPE html>
<html>

	<head>

		<title>Discoverthreejs.com - Ch 4.2 MeshBasicMaterial, MeshLambertMaterial, And MeshPhongMaterial</title>

		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<meta charset="UTF-8" />

		<link rel="icon" href="https://discoverthreejs.com/favicon.ico" type="image/x-icon">

		<link href="styles/main.css" rel="stylesheet" type="text/css">

    <!--

      Include the main three.js script.

      The global variable THREE will be
      available for use in any scripts
      loaded after this one.

    -->

    <script src="https://threejs.org/build/three.js"></script>

    <!--

      Include the OrbitControls script.

      This must be included AFTER the three.js script as it
      needs to use the global THREE variable

    -->

    <script src="https://threejs.org/examples/js/controls/OrbitControls.js"></script>

		<!--

			Include the GLTFLoader script. This also needs to be loaded after the three.js script

		-->

		<script src="https://threejs.org/examples/js/loaders/GLTFLoader.js"></script>

		<!--

			Include our App class. In a production environment, we would be setting
			up a build process and importing this as a module, but for simplicity here
			we'll include it the old fashioned way.

			See discoverthreejs.com/modules/three-app/ for an example of how to do that.

		-->
		<script src="js/App.js"></script>

	</head>

	<body>

		<h1 class="title"><a href="https://discoverthreejs.com/">Discoverthreejs.com</a> - Ch 4.2 MeshBasicMaterial, MeshLambertMaterial, And MeshPhongMaterial</h1>

		<div id="controls">
			<span>Color: </span>
			<input type="color" id="color-picker" value="#666666">
			<br>
			<span>Opacity: <span id="opacity-value">1.0</span></span>
			<br>
			<input type="range" id="opacity-slider" min="0" max="1" step="0.01" value="1.0">
			<br>
			<span>Side</span>
			<select id="side-select">
				<option>FrontSide</option>
				<option>BackSide</option>
				<option>DoubleSide</option>
			</select>
			<br>

			<span>Flat Shading: </span>
			<input type="checkbox" id="flatshading-checkbox" checked>

			<br>
			<span>VertexColors</span>
			<select id="vertexColors-select">
				<option>NoColors</option>
				<option selected>VertexColors</option>
				<option>FaceColors</option>
			</select>
			<br>

			<span>Visible: </span>
			<input type="checkbox" id="visible-checkbox" checked>

			<br>
		</div>

		<div id="container">
			<!-- This div will hold our scene-->
		</div>

		<footer>

      <!--
        Finally, include the script that
        runs your three.js app.
      -->

			<script src="js/main.js"></script>

		</footer>

	</body>

</html>
